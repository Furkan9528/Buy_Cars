<main class="form-signin">
  <form  #loginForm = "ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
    <div class="form-label-group">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" 
      id="userName" name="userName" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>

    <div class="form-label-group">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" class="form-control"
       id="password" name="password" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
