<h3>Ajouter un nouveau produit</h3>
<form #productAddForm = "ngForm" (ngSubmit)="add(productAddForm)">

    <div class="form-group">
        <input type="text" placeholder="Nom du produit"  #name="ngModel" 
        [(ngModel)]="model.name" class="form-control"
        name="name" id="name" required> 
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
            Le nom du produit est obligatoire
        </div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Description"  #description="ngModel" 
        [(ngModel)]="model.description" class="form-control"
        name="description" id="description" required> 
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">
            Explication Nécessaire
        </div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün resmi"  #ImageUrl="ngModel" 
        [(ngModel)]="model.ImageUrl" class="form-control"
        name="ImageUrl" id="ImageUrl" required> 
        <div *ngIf="ImageUrl.invalid&&ImageUrl.dirty" class="alert alert-danger">
            Photo Nécessaire
        </div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün fiyatı"  #price="ngModel" 
        [(ngModel)]="model.price" class="form-control"
        name="price" id="price" required> 
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
            Photo Nécessaire
        </div>
    </div>

    <div class="form-group">
        <select  class="form-control" #categoryId="ngModel"  [(ngModel)]="model.categoryId" 
        required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">
            Category Nécessaire
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid"> 
        Ajouter Produit   
    </button>
</form>
