<h3> Ajouer un nouveau produit- Reactive </h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control"
            placeholder="Nom de Produit">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"> Le nom de
            produit obligatoire</div>
    </div>

    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Explications">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            L'explications obligatoire</div>
    </div>

    <div class="form-group">
        <input type="text" id="ImageUrl" name="ImageUrl" formControlName="ImageUrl" class="form-control"
            placeholder="Chemin de la photo">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('ImageUrl').hasError('required') && productAddForm.get('ImageUrl').dirty"> Chemin
            de la photo</div>
    </div>

    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Price">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty"> Prix</div>
    </div>


    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">
            Category NÃ©cessaire
        </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">
        Ajouter Produit
    </button>
</form>
